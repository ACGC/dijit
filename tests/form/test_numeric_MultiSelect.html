<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="en" />
<title>MultiSelect Numeric Shaping Test</title>
<link id="themeStyles" rel="stylesheet"
	href="../../../dijit/themes/claro/claro.css" />

<script type="text/javascript" src="../../../dojo/dojo.js"
	data-dojo-config="parseOnLoad: true, isDebug: true, has:{'dojo-bidi': true}"></script>
	
	<script type="text/javascript" >
	
	function addOpts(){
        
	    require(["dijit/registry"],function(registry){
	        
	        var msObj = registry.byId('ms1');
	        
	        var i,selectbox;
	        selectbox = msObj.domNode;
	        
	        for(i=selectbox.options.length-1;i>=0;i--)
	        {
	            if(selectbox.options[i].selected)
	            selectbox.remove(i);
	        }
	        function addOption(selectbox,text,value )
	        {
	            var optn = document.createElement("OPTION");
	            optn.text = text;
	            optn.value = value;
	            selectbox.options.add(optn);
	        };
	        addOption(selectbox,'abc123','val1');
	        addOption(selectbox,'أب 123','val2');
	        addOption(selectbox,'9876','val3');
	    });
	        
	}
	</script>

</head>
<body class="claro" numericShaperType="National">

<h2>Multiselect Numeric Shaping Dynamic Test</h2>
<h3>Click on test button to see new data loaded in the multiselect widget</h3>
	<div data-dojo-type="dijit/form/Form" enctype="multipart/form-data"
		action="" method="POST">
		<div data-dojo-type="dojox/layout/TableContainer"
			data-dojo-props="cols:1">
			
			<select id="ms1" data-dojo-id="ms1" data-dojo-type="dijit/form/MultiSelect"
				title="MultiSelect123:" name="multi_select">
				<option value="op1">English 123</option>
				<option value="val2">   عربي 123  </option>
				<option value="1234.56">1234.56</option>
			</select> 

			
		</div>
	<br>
	
	<button onclick="addOpts(); return false;">Add Options</button>
</body>
</html>
